
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Showcase</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="header">
    <h1>JohoAutos Products</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <main class="gallery">
    <div class="card">
      <img src="./image/benz.jpg" alt="Product 1">
      <div class="card-content">
        <h3>C300 Mercedes Benz</h3>
        <p>High-quality Ride With fully aircondtioned.</p>
        <span class="price">#45,000,000</span>
      </div>
    </div>

    <div class="card">
      <img src="./image/cmrys.jpg" alt="Product 2">
      <div class="card-content">
        <h3>2020 Toyota Camry</h3>
        <p>Simple. Elegant. Timeless.</p>
        <span class="price">#40,000,000</span>
      </div>
    </div>

    <div class="card">
      <img src="./image/bmws.jpg" alt="Product 3">
      <div class="card-content">
        <h3>3 Series BMW</h3>
        <p>Absolute Luxury with Accessories </p>
        <span class="price">#35,000,000</span>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
